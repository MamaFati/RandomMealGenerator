<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- iconic icons link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

  </head>
  <body class="bg-cyan-400">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[popins]"> üçîmealGen </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden">
          <ion-icon name="menu" onclick="menu(this)"></ion-icon>
        </span>
      </div>

      <nav>
        <ul
          class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-5 left-0 w-auto md-py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
        >
          <li class="mx-4 my-6 md:my-0">
            <a
              class="text-xl hover:text-cyan-500 duration-500"
              href="index.html"
            >
              Breakfast
            </a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              class="text-xl hover:text-cyan-500 duration-500"
              href="lunch.html"
              >Lunch
            </a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              class="text-xl hover:text-cyan-500 duration-500"
              href="dinner.html"
            >
              Dinner
            </a>
          </li>
        </ul>
      </nav>
    </nav>
    <!-- nav end -->
    <!-- main start -->
    <div>
      <main class="text-center mt-56">
        <h2 class="text-6xl font-[popins]">Feeling Hungry ?</h2>
        <h3 class="text-2xl font-[popins] py-0.5">
          Get a random meal by clicking below
        </h3>
        <button class="rounded-full bg-white w-52" id="btn">GET MEAL</button>
      </main>
    </div>
    <div class="bg-white text-center text-2xl mt-10 w-10 min-w-full " id="serve">Koko with bread</div>
    <!-- main end -->
    <!-- link script -->
    <script src="index.js"></script>
    <script>
      function menu(e) {
        let list = document.querySelector("ul");

        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
  </body>
</html>
